<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <nav class="navbar">
            <div class="mainmenu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="search-bar">
                <form action="#" method="get">
                    <input type="text" name="query" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <section class="card min-h center" id="cart">
        <h1>Shopping Cart</h1>
        <div class="cart-summary">
            <div class="cart-item">
                <img src="images/shampoo.webp" alt="shampoo">
                <div class="cart-item-info">
                    <h4>Shampoo</h4>
                    <p>Quality: 1</p>
                    <p>Price: R159.99</p>
                </div>
            </div>
            <div class="cart-item">
                <img src="images/hairdyer.jpg" alt="hairdyer">
                <div class="cart-item-info">
                    <h4>Hairdyer</h4>
                    <p>Quality: 1</p>
                    <p>Price: R600.00</p>
                </div>
            </div>

            <div class="cart-total">
                <h3>Total: R759.99</h3>
            </div>

            <div class="cart-action">
                <a class="btn btn-continue" href="#products">Clear Cart</a>
            </div>

            <div class="cart-action">
                <a class="btn btn-checkout" href="#products">Checkout</a>
            </div>
        </div>
    </section>

     <footer>
        <div class="footer-copyright">
            <p>&copy; 2024 BeautyCare. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
